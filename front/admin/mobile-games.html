<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手游管理</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
</head>
<body>
<ul class="nav nav-tabs" style="padding-left: 200px">
    <li role="presentation"><a href="/admin">发布中心</a></li>
    <li role="presentation"><a href="/admin/newest">游戏</a></li>
    <li role="presentation"><a href="/admin/collection">合集</a></li>
    <li role="presentation" class="active"><a href="/admin/mobilegames">手游</a></li>
    <li role="presentation"><a href="#">应用</a></li>
</ul>

<div class="game-manager">
    <p style="font-size: 25px;color:#f60; position: relative; top:20px; margin-top: 16px;">安卓手游</p>
    <div id="all-mobile-new-games">
        <script type="text/html" id="all-mobile-games">
            <% for (var i = 0; i < software.length; i++){ %>
            <div class="anzuo all-software">
                <p><img src="<%= software[i].img %>"></p>
                <p><%= software[i].name %></p>
                <div class="game-hover">
                    <p><span>类型：<%= software[i].type %></span></p>
                    <p><span>大小：<%= software[i].size %></span></p>
                    <p><span>版本：<%= software[i].edition %></span></p>
                    <p><span>等级：<img src="<%= software[i].assess %>"></span></p>
                </div>
                <button data-id="<%= software[i].id%>" class="shangchu">删除数据</button>
            </div>
            <% } %>
        </script>
    </div>
</div>

<div class="game-manager">
    <p style="font-size: 25px;color:#f60; position: relative; top:20px; margin-top: 16px;">苹果手游</p>
    <div id="all-mac-mobile-new-games">
        <script type="text/html" id="all-mac-mobile-games">
            <% for (var i = 0; i < software.length; i++){ %>
            <div class="pinguo all-software">
                <p><img src="<%= software[i].img %>"></p>
                <p><%= software[i].name %></p>
                <div class="game-hover">
                    <p><span>类型：<%= software[i].type %></span></p>
                    <p><span>大小：<%= software[i].size %></span></p>
                    <p><span>版本：<%= software[i].edition %></span></p>
                    <p><span>等级：<img src="<%= software[i].assess %>"></span></p>
                </div>
                <button data-id="<%= software[i].id%>" class="shangchu">删除数据</button>
            </div>
            <% } %>
        </script>
    </div>
</div>
<script src="../../static/js/template-web.js"></script>
<script src="../../static/js/jquery.js"></script>
<script src="../../static/js/admin/get-mobile-games.js"></script>
<script src="../../static/js/admin/mac-mobile-games.js"></script>
</body>
</html>
